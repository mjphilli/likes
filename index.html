<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="nav">
            <h1 class="nav-title">Network</h1>
        </div>
    </div>
    <h1 class="feed">Your Feed</h1>
    <div class="container">
        <!-- column 1 -->
        <div class="col1">
            <!-- top left box -->
            <div class="topleft">
                <div class="bottom">
                    <div class="bottom-contents">
                        <p>image</p>
                        <a href="#">Add an avatar</a>
                        <p>James Doe</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- column 2 -->
        <div class="col2">
            <div class="right-1">
                <div class="top">
                    <p>Neil M</p>
                    <p id="like-1">9 like(s)</p>
                    <button onclick="update('like-1')" class="add">Like</button>
                </div>
                <div class="bottom">
                    <div class="bottom-contents">
                        <p>I just set up this new discord bot, let me</p>
                        <p>know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
            </div>
            <div class="right-1">
                <div class="top">
                    <p>Nicole K</p>
                    <p id="like-2">12 like(s)</p>
                    <button onclick="update('like-2')" class="add">Like</button>
                </div>
                <div class="bottom">
                    <div class="bottom-contents">
                        <p>Just finished my <a href="#">next comic</a>, check it out</p>
                    </div>
                </div>
            </div>
            <div class="right-1">
                <div class="top">
                    <p>Jim R</p>
                    <p id="like-3">9 like(s)</p>
                    <button onclick="update('like-3')" class="add">Like</button>
                </div>
                <div class="bottom">
                    <div class="bottom-contents">
                        <p>I can't stop listening to the <a href="#">new album</a></p>
                        <p>Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
